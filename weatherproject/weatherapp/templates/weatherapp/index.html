{% load static%}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="{%static 'style.css' %}">
  </head>
  <body>
    <div class="container">
      <h2>Weather App</h2>
   
    <form method="POST">
      {%csrf_token%}
      <input type="text" name="city" placeholder="Enter city" />
      <button type="submit">Search</button>
    </form>
{%if error %}
<p style="color:red;">{{ error }}</p>
{%else%}
    <div class="weather">
      <div class="left">
        <h2>{{temp}}&#176; C</h2>
        <h3>{{city}}</h3>
      </div>

      <div class="right">
        <div class="icon">
          <p>
            <img
              src="https://openweathermap.org/img/wn/{{ icon }}@2x.png"
              alt="Weather Icon" width="100px"
            />
          </p>
          {%endif%}
        </div>
        <div class="condition">
            <p>{{description}}</p>
            <p>{{day}}</p>
        </div>
      </div>
    </div>
    </div>
  </body>
</html>
